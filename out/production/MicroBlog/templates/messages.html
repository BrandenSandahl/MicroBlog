<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        body {
        width: 80%;
        padding: 75px 75px 75px 75px;
        margin: auto;
        text-align: center;
        display: inline-block;
        }

        #logout {
        float: right;
        clear:left;
        width: 10%;
        padding: 5px
        }

        #container {
        width: 80%;
        padding: 75px 75px 75px 75px;
        margin: auto;
        text-align: center;
        display: inline-block;
        clear: both;
        overflow: auto;
        }

        ol {
        background: #3399ff;
        padding: 20px;
        width: 75%;
        }


        ol li {
        background: #cce5ff;
        margin: 10px;
        padding: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <title>User Messages</title>
</head>
<body>

<form id="logout" action="log-out" method="post" >
    <button type="submit">Logout</button>
</form>


<div id="container">
<form action="create-message" method="post">
    <input type="text" name="messageInput" placeholder="Enter Message" size="50"> </input>
    <button type="submit">Submit</button>
</form>

<form action="delete-message" method="post">
    <input type="number" name="deleteInput" placeholder="Message #" />
    <button type="submit">Delete</button>
</form>

<form action="edit-message" method="post">
    <input type="number" name="editNumberInput" placeholder="Message #" />
    <input type="text" name="editMessageInput" placeholder="Enter Message" size="50" />
    <button type="submit">Edit</button>
</form>

<h3>Messages by {{name}}</h3>
<ol>
    {{#messages}}
    <li>{{message}}</li>
    {{/messages}}
</ol>
</div>

</body>
</html>
