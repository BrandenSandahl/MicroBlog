<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
        width: 80%;
        padding: 75px 75px 75px 75px;
        margin: auto;
        text-align: center;
        display: inline-block;
        }

    </style>
    <meta charset="UTF-8">
    <title>Micro Blogers Blog</title>
</head>
<body>
<p>Log in to view posts</p>
<form action="create-user" method="post">
    <input type="text" name="nameInput" placeholder="User Name" />
    <input type="password" name="passwordInput" placeholder="User Password" />
    <br />
    <button type="submit">Submit</button>
</form>

{{#passMisMatch}}
<div id="badPass">
You have entered an invalid password.
</div>
{{/passMisMatch}}
</body>
</html>
