<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul {
        background: #3399ff;
        padding: 20px;
        width: 75%;
        }


        ul li {
        background: #cce5ff;
        margin: 10px;
        padding: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <title>User Messages</title>
</head>
<body>

<form action="create-message" method="post">
    <input type="text" name="messageInput" placeholder="Enter Message" />
    <button type="submit">Submit</button>
</form>
Messages by {{name}}


<br />
<ul>
    {{#messages}}
    <li>{{message}}</li>
    {{/messages}}
</ul>

</body>
</html>
